<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="bg-wrapper">
      <div class="b1"></div>
      <div class="b2"></div>
    </div>
    <div class="card-wrapper">
      <div class="header-img"></div>
      <div class="avatar-img"></div>
      <div class="body-wrapper">
        <span class="head-text">Victor Crest</span>
        <span class="num">26</span>
        <h5 class="location">London</h5>
        <hr>
      </div>
      <div class="final-wrapper">
        <div class="items">
          <h1 class="head-text">80K</h1>
          <h6 class="small-text">Followers</h6>
        </div>
        <div class="items">
          <h1 class="head-text">803K</h1>
          <h6 class="small-text">Likes</h6>
        </div>
        <div class="items">
          <h1 class="head-text">1.4K</h1>
          <h6 class="small-text">Photos</h6>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paulanthonyrocks</a>.
  </div>
</body>
</html>
